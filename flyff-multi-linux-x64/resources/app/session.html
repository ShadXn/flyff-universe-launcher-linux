<!DOCTYPE html>
<html>
<head>
    <title>Select Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="preload.js"></script>
</head>
<body>
    <div id="title-bar">
        <img src="assets/favicon.ico" alt="App Icon" class="title-bar-icon">
        <div class="title">Flyff</div>
        <div class="title-bar-controls">
            <button onclick="window.electronAPI.minimize()" class="title-bar-button">
                <i class="bi bi-dash"></i>
            </button>
            <button onclick="window.electronAPI.maximize()" class="title-bar-button">
                <i class="bi bi-arrows-fullscreen"></i>
            </button>
            <button onclick="window.electronAPI.close()" class="title-bar-button">
                <i class="bi bi-x-lg"></i>
            </button>   
        </div>     
    </div>
</body>
</html>
